<!doctype html>

<html lang="en">
    <head>
    {% block head %}
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />

        <link rel="stylesheet" href="{{ url_for('vendor.static', filename='bootstrap-4.3.1/css/bootstrap.min.css') }}">        
        <link rel="stylesheet" href="{{ url_for('vendor.static', filename='material-icons-2.2.0/material-icons.css') }}">
        <link rel="stylesheet" href="{{ url_for('vendor.static', filename='mdl-1.3.0/material.teal-blue.min.css') }}">
        <script src="{{ url_for('vendor.static', filename='jquery-3.4.1/jquery-3.4.1.min.js') }}"></script>
        <script src="{{ url_for('vendor.static', filename='bootstrap-4.3.1/js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('vendor.static', filename='Brython-3.7.3/brython.js') }}"></script>
    {% endblock %}    
    </head>

    <body onload="brython()">
       <!-- The drawer is always open in large screens. The header is always shown,
        even in small screens. -->        

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <div><h4>{% block navbar_title %}{% endblock %}</h4></div>
                    <div class="mdl-layout-spacer"></div>
                    {% block navbar_actions %}{% endblock %}
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">
                    <style>
                        .mdl-layout-title > a{color:#498473; font-weight:300; text-decoration: none;}
                        .mdl-layout-title > a:hover{color:#498473; text-decoration: none;}
                    </style>
                    <a href="/">
                        <img style="max-height: 45px" src="{{ url_for('static', filename='favicon.ico') }}">
                        &nbsp;
                        My App
                    </a>
                </span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="/">Home</a>
                    <a class="mdl-navigation__link" href="/brython">Brython Sample</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content" style="padding: 10px">{% block content %}{% endblock %}</div>
            </main>
        </div>
        
        <script defer src="{{ url_for('vendor.static', filename='mdl-1.3.0/material.min.js') }}"></script>
    </body>
</html>
